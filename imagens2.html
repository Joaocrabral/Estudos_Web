<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de imagens</title>

    <style>
        body{background-color: rgb(145, 187, 29);
        margin:0;
    
        }
        
        img{
            border-style: solid;
            border-width: 10px;
            border-color: brown;

            border-top: solid 10px rgb(27, 133, 182);

            border-left: 5px 10px 50px;
            border-radius: 50px;

            border-bottom-color: blueviolet;

            padding: 30px;

            margin: 30px;
            
        
        }
    </style>
</head>
<body>
    <img width="300" src="pessoa.jpg" alt="pessoa acenando">
    
</body>
</html>
